<!-- ***Instructions***

Write a program that will convert a temperature from fahrenheit to celsius, or from celsius to fahrenheit.

In the HTML, have one input field where someone can enter in a temperature.

Create a radio button group where Celsius or Fahrenheit can be selected as the scale that the number should be converted to.

Create a block level element that will hold the text of the converted temperature.

Create a button that, when clicked, displays the converted temperature.

Create another button that, when clicked, clears any text in the input field.

Add an event handler to the input field that checks if the user pressed the enter key, and if that happens, perform the conversion.

If the temperature is greater than 90F/32C the color of the converted temperature should be red.

If the temperature is less than 32F/0C the color of the converted temperature should be blue.

For any other temperature, the color should be green. -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Temperature Converter</title>
</head>
<body>
	<div id="container">	
		<h1>Temperature Converter</h1>
		<form>
			Please enter a temperature:<input type="text" id="tempField">
			<input type="radio" name="scale" value="Fahrenheit" id="fahr">Fahrenheit
			<input type="radio" name="scale" value="Celsius" id="cels">Celsius
		</form>
		<p id="answer"></p>
		<form name="radios">
			<input type="button" value="Convert Temperature" id="tempButton">
			<input type="button" value="Clear" id="clearButton">
		</form name="radios">
		<script src="converter.js"></script>
	</div>
</body>
</html>
