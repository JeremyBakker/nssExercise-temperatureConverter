<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Temperature Converter</title>
</head>
<body>
	<div id="container">	
		<h1>Temperature Converter</h1>
		<form>
			Please enter a temperature:<input type="text" id="tempField">
			<input type="radio" name="scale" value="Fahrenheit" id="fahr">Fahrenheit
			<input type="radio" name="scale" value="Celsius" id="cels">Celsius
		</form>
		<p id="answer"></p>
		<form>
			<input type="button" value="Convert Temperature" id="tempButton">
			<input type="button" value="Clear" id="clearButton">
		</form>
		<script src="converter.js"></script>
	</div>
</body>
</html>
